<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
     <img src="./images/logo.svg" alt="logo do splitter">
    </header>

    <main>
        <section class="informacoes">
          <form action="">
            <div class="conta">
                <label for="conta"></label>
            <div>
            <img src="./images/icon-dollar .svg" alt="ícone do cifrão">
            <input type="number" name="conta" id="conta">
        </div>

            </div>

            <div class="gorgeta">
                <label for="selecione a gorjeta %"></label>
                
<input type="button" value="5%">
<input type="button" value= "10%">
<input type="button" value= "15%">
<input type="button" value="25%">
<input type="button" value="50%">
<input type="number" name="outra" id="outra" placeholder="outra">
</div>        
<div>

    <div class="pessoas">
        <label for="quantidade de pessoas"></label>
            <p>Nao pode ser 0</p>
        <div>
            <img src="./images/logo.svg" alt="ícone do cifrão">
            <input type="number" name="pessoas" id="pessoas" placeholder="0">
        </div>
    </div>
        </form>  
        </section>

        <section class="resultados">
 <div class="Gorjeta">
    <p>
        <strong>Gorjeta</strong> <br>
        /pessoa
    </p>

    <strong>$ 0.00</strong>

 </div>

 <div class="total">
    <p>
        <strong>total</strong> <br>
        /pessoa
    </p>

    <strong>$ 0.00</strong>

 </div>
        </section>
  
    </main>
</body>
</html>
